<!DOCTYPE html>
<html ng-app="salsitasoft" ng-controller="AppCtrl">
  <head>
    <title>ng-boilerplate</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="/static/<%= file %>" /><% }); %>

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/static/<%= file %>"></script><% }); %>
  </head>

  <body>
    <div class="container"></div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
